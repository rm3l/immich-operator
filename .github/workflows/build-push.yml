name: Build and Push Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # Use the repository owner/name (e.g., rm3l/immich-operator)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Extract VERSION from Makefile
        id: version
        run: |
          VERSION=$(grep -E '^VERSION \?=' Makefile | sed 's/VERSION ?= //')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted VERSION: ${VERSION}"

      - name: Get short commit SHA
        id: commit
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Determine image tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            # PR tags: pr-<number> and pr-<number>-<commit>
            OPERATOR_TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${PR_NUMBER},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${PR_NUMBER}-${{ steps.commit.outputs.short_sha }}"
            BUNDLE_TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle:pr-${PR_NUMBER},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle:pr-${PR_NUMBER}-${{ steps.commit.outputs.short_sha }}"
          else
            VERSION="${{ steps.version.outputs.version }}"
            # Main branch tags: <version> and <version>-<commit>
            OPERATOR_TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-${{ steps.commit.outputs.short_sha }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            BUNDLE_TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle:${VERSION},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle:${VERSION}-${{ steps.commit.outputs.short_sha }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle:latest"
          fi
          echo "operator_tags=${OPERATOR_TAGS}" >> $GITHUB_OUTPUT
          echo "bundle_tags=${BUNDLE_TAGS}" >> $GITHUB_OUTPUT
          echo "Operator tags: ${OPERATOR_TAGS}"
          echo "Bundle tags: ${BUNDLE_TAGS}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push operator image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.operator_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate bundle manifests
        run: |
          # Set the operator image for bundle generation
          FIRST_TAG=$(echo "${{ steps.tags.outputs.operator_tags }}" | cut -d',' -f1)
          make bundle IMG="${FIRST_TAG}"

      - name: Build and push bundle image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: bundle.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.bundle_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Operator Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.operator_tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bundle Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.bundle_tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
