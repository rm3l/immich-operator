            "name": "immich-sample"
          },
          "spec": {
            "immich": {
              "configuration": {
                "storageTemplate": {
                  "enabled": true,
                  "template": "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"
                },
                "trash": {
                  "days": 30,
                  "enabled": true
                }
              },
              "configurationKind": "ConfigMap",
              "metrics": {
                "enabled": false
              },
              "persistence": {
                "library": {
                  "existingClaim": "immich-library"
                }
              }
            },
            "machineLearning": {
              "enabled": true,
              "image": {
                "image": "ghcr.io/immich-app/immich-machine-learning:v1.125.7"
              },
              "persistence": {
                "enabled": true,
                "size": "10Gi"
              },
              "replicas": 1,
              "resources": {
                "limits": {
                  "memory": "4Gi"
                },
                "requests": {
                  "cpu": "100m",
                  "memory": "512Mi"
                }
              }
            },
            "postgres": {
              "database": "immich",
              "host": "postgres.database.svc.cluster.local",
              "passwordSecretRef": {
                "key": "password",
                "name": "immich-postgres"
              },
              "port": 5432,
              "username": "immich"
            },
            "server": {
              "enabled": true,
              "image": {
                "image": "ghcr.io/immich-app/immich-server:v1.125.7"
              },
              "ingress": {
                "annotations": {
                  "nginx.ingress.kubernetes.io/proxy-body-size": "0"
                },
                "enabled": true,
                "hosts": [
                  {
                    "host": "immich.example.com",
                    "paths": [
                      {
                        "path": "/",
                        "pathType": "Prefix"
                      }
                    ]
                  }
                ],
                "ingressClassName": "nginx",
                "tls": [
                  {
                    "hosts": [
                      "immich.example.com"
                    ],
                    "secretName": "immich-tls"
                  }
                ]
              },
              "replicas": 1,
              "resources": {
                "limits": {
                  "memory": "2Gi"
                },
                "requests": {
                  "cpu": "100m",
                  "memory": "256Mi"
                }
              }
            },
            "valkey": {
              "enabled": true,
              "image": {
                "image": "docker.io/valkey/valkey:8-alpine"
              },
              "persistence": {
                "enabled": false,
                "size": "1Gi"
              },
              "resources": {
                "limits": {
                  "memory": "256Mi"
                },
                "requests": {
                  "cpu": "50m",
                  "memory": "64Mi"
                }
              }
            }
          }
        }
