apiVersion: media.rm3l.org/v1alpha1
kind: Immich
metadata:
  name: immich-minimal
# Minimal configuration - no spec required!
# The operator provides sensible defaults:
# - Library PVC: 1Gi (override with spec.immich.persistence.library.size)
# - Built-in PostgreSQL with auto-generated credentials
# - Built-in Valkey (Redis) for job queues
# - Default images via RELATED_IMAGE_* env vars
#
# Optional customizations:
# spec:
#   immich:
#     persistence:
#       library:
#         size: 100Gi  # Override default 1Gi
#         # Or use an existing PVC:
#         # existingClaim: my-existing-pvc
#   postgres:
#     passwordSecretRef:
#       name: my-postgres-secret
#       key: password
